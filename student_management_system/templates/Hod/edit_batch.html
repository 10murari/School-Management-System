{% extends 'base.html' %}
{% block content %}
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Edit Batch</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item">Batch</a></li>
                  <li class="breadcrumb-item active">Edit Batch</li>
               </ul>
            </div>
         </div>
      </div>
      {% include 'includes/messages.html' %}
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form action="{% url 'update_batch' %}" method="post">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Batch Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Batch Year Start</label>
                              <input type="text" class="form-control" name="batch_id" value="{% for i in session %}{{i.id}}{% endfor %}" required hidden>
                              <input type="text" class="form-control" name="batch_year_start" value="{% for i in session %}{{i.session_start}}{% endfor %}" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Batch Year End</label>
                              <input type="text" class="form-control" name="batch_year_end" value="{% for i in session %}{{i.session_end}}{% endfor %}" required>
                           </div>
                        </div>
                        <div class="col-12 mt-2">
                           <button type="submit" class="btn btn-primary">Update Batch</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
