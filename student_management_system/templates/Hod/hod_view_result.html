{% extends 'base.html' %}
{% block content %}
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">View Result</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                  <li class="breadcrumb-item active">View Result</li>
               </ul>
            </div>
         </div>
      </div>
      {% include 'includes/messages.html' %}
      {% if action is None %}
      <form method="post" action="?action=Show-All-Students">
      {% csrf_token %}
      <div class="row">
         <div class="col-sm-12">
            <div class="card">  
               <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>View Result</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Batch</label>
                                <select class="form-control" name="batch_id" required>
                                    <option value="">Select Batch</option>
                                     {% for i in batches %}
                                        <option value="{{i.id}}">{{i.batch_start}}</option>
                                    {% endfor %}
                                </select>
                           </div>
                        </div>
                        
                        <br>
                        <div class="col-10 mr-3">
                        <br>
                        <div class="col-10 mr-3">
                            <button type="submit" class= "btn btn-primary">Fetch Student</button>
                        </div>
                    </div>
                    <hr>
            </div>
         </div>
      </div>
   </div>
</div>
</form>
{% else %}
    <form method="post" action="{% url 'hod_view_student_result' %}" > 
    {% csrf_token %} 
        <div class="row"> 
            <div class="col-sm-12"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <div class="row">
                            <div class="col-12">
                                <h5 class "form-title"> <span>Add Result</span></h5> 
                            </div> 
                        <br>
                        <br>
                        <div class="col-12 col-sm-12">
                            <div class="form-group">
                            <label>Student List</label>
                            <select class="form-control" name="student_id">
                            {% for i in students %}
                                <option value="{{ i.id }}">roll ( {{ i.rollno }} ): {{ i.admin.first_name }} {{ i.admin.last_name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        </div>
                
                        <div class="col-10 mr-3">
                            <button type="submit" class="btn btn-primary">Fetch Result</button>
                        </div>
                        </div>
                    <hr>
                    </div>
                    </div>
  </div>
  </div>
</form>
{% endif %}
</div>

{% endblock %}
