{% extends 'base.html' %}

{%block content %}   
    <div class="page-header">
       <div class="row">
          <div class="col-sm-12">
             <h3 class="page-title">Welcome to S M S</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item active">Dashboard</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-xl-3 col-sm-6 col-12 d-flex">
          <div class="card bg-one w-100">
             <div class="card-body">
                <div class="db-widgets d-flex justify-content-between align-items-center">
                   <div class="db-icon" >
                      <i class="fas fa-user-graduate "></i>
                   </div>
                   <div class="db-info">
                      <h3>{{student_count}}</h3>
                      <h6>Students</h6>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="col-xl-3 col-sm-6 col-12 d-flex">
          <div class="card bg-two w-100">
             <div class="card-body">
                <div class="db-widgets d-flex justify-content-between align-items-center">
                   <div class="db-icon">
                      <i class="fas fa-chalkboard-teacher"></i>
                   </div>
                   <div class="db-info">
                      <h3>{{staff_count}}</h3>
                      <h6>Staff</h6>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="col-xl-3 col-sm-6 col-12 d-flex">
          <div class="card bg-three w-100">
             <div class="card-body">
                <div class="db-widgets d-flex justify-content-between align-items-center">
                   <div class="db-icon">
                      <i class="fas fa-graduation-cap"></i>
                   </div>
                   <div class="db-info">
                      <h3>{{course_count}}</h3>
                      <h6>Classes</h6>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="col-xl-3 col-sm-6 col-12 d-flex">
          <div class="card bg-four w-100">
             <div class="card-body">
                <div class="db-widgets d-flex justify-content-between align-items-center">
                   <div class="db-icon">
                      <i class="fas fa-book"></i>
                   </div>
                   <div class="db-info">
                      <h3>{{subject_count}}</h3>
                      <h6>Subjects</h6>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-md-12 col-lg-6">
          <div class="card card-chart">
             <div class="card-header">
                <div class="row align-items-center">
                   <div class="col-6">
                      <h5 class="card-title">All data</h5>
                   </div>
                </div>
             </div>
             <div class="card-body">
                <div id="All_details"></div>
             </div>
          </div>
       </div>
       <div class="col-md-12 col-lg-6">
          <div class="card card-chart">
             <div class="card-header">
                <div class="row align-items-center">
                   <div class="col-6">
                      <h5 class="card-title">Number of Students</h5>
                   </div>
                </div>
             </div>
             <div class="card-body">
                <div id="stud_gender"></div>
             </div>
          </div>
       </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-6">
         <div class="card card-chart">
            <div class="card-header">
               <div class="row align-items-center">
                  <div class="col-6">
                     <h6 class="card-title">Student and Staff</h6>
                  </div>
               </div>
            </div>
            <div class="card-body">
               <div id="stud_staff"></div>
            </div>
         </div>
      </div>
      <div class="col-md-12 col-lg-6">
         <div class="card card-chart">
            <div class="card-header">
               <div class="row align-items-center">
                  <div class="col-6">
                     <h6 class="card-title">Class and Subject</h6>
                  </div>
               </div>
            </div>
            <div class="card-body">
               <div id="course_subject"></div>
            </div>
         </div>
      </div>
    </div>
    
   <style>
      .card {
         /* Increase the background color size */
         padding: 40px;
      }
   </style>
   
   <div class="row">
      <div class="col-xl-3 col-sm-16col-12">
         <div class="card flex-fill fb sm-box">
            <a href="https://www.facebook.com">
               <i class="fab fa-facebook"></i>
            </a>
         </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
         <div class="card flex-fill twitter sm-box">
            <a href="https://www.twitter.com">
               <i class="fab fa-twitter"></i>
            </a>
         </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
         <div class="card flex-fill insta sm-box">
            <a href="https://www.instagram.com">
               <i class="fab fa-instagram"></i>
            </a>
         </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
         <div class="card flex-fill linkedin sm-box">
            <a href="https://www.linkedin.com">
               <i class="fab fa-linkedin-in"></i>
            </a>
         </div>
      </div>
   </div>
   
 </div>

{% include 'includes/chart.html' %}
{%endblock%}
