{% extends 'base.html' %}
{% block content %}
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Change Password</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="subjects.html">Student</a></li>
                  <li class="breadcrumb-item active">Change Password</li>
               </ul>
            </div>
         </div>
      </div>
      {% include 'includes/messages.html' %}
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form action="{% url 'new_password' %}" method="post">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Password Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Old Password</label>
                              <input type="text" class="form-control" name="old_password" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>New Password</label>
                              <input type="text" class="form-control" name="new_password" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="text" class="form-control" name="confirm_password" required>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
