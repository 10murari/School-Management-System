{% extends 'base.html' %}
{% block content %}
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Change Password</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="subjects.html">Student</a></li>
                  <li class="breadcrumb-item active">Change Password</li>
               </ul>
            </div>
         </div>
      </div>
      {% include 'includes/messages.html' %}
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form action="{% url 'new_password' %}" method="post" id="password_form">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Password Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Old Password</label>
                              <input type="password" class="form-control" name="old_password" id="old_password" value="{{ old_password | default:''}}" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>New Password</label>
                              <input type="password" class="form-control" name="new_password" id="new_password" value="{{ new_password | default:''}}" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" class="form-control" name="confirm_password" id="confirm_password" value="{{ confirm_password | default:''}}" required>
                            </div>
                        </div>
                        <div class="col-12 mt-2">
                           <button type="button" class="btn btn-primary" id="submit_password">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<script>
   $(document).ready(function(){
      console.log('hello');
      $("#submit_password").on('click', function (e) {
    e.preventDefault(); // Prevent default form submission
    swal.fire({
        title: "Are you sure?",
        text: "Are you sure you want to change the password?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: "Yes, Change Password"
    }).then((result) => {
        if (result.isConfirmed) {
            // Submit the form programmatically
            document.getElementById("password_form").submit();
        }
    });
});

   })

   
</script>
{% endblock %}
